[general]
logconfig=/etc/burrow/logging.cfg
group-blacklist=^(console-consumer-|python-kafka-consumer-).*$

[zookeeper]
hostname=zoo1:2181
hostname=zoo2:2182
hostname=zoo3:2183
timeout=6
lock-path=/burrow/notifier

[kafka "local"]
broker=kafka
broker-port=9094
offsets-topic=__consumer_offsets
zookeeper=zoo1:2181
zookeeper=zoo2:2182
zookeeper=zoo3:2183
zookeeper-path=/
zookeeper-offsets=true
offsets-topic=__consumer_offsets

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800

[httpserver]
server=on
port=8000